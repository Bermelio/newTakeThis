<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./SASS/css/style.css">
    <!-- icon -->
    <link rel="icon" href="./assets/icon/notas.png" type="image/x-icon">


    <title>Notepad</title>
</head>
<body>
    <nav class="navbar">
        <h1>[ Take this ]</h1>
    </nav>
    <main>
        
        <h2>Mis notas:</h2>
        <div class="options">
            <li id="newNote"><button id="triggerModal" class="newNote">New</button></li>
        </div>
        <!-- modal -->
        <div class="modalContainer" id="modalContainer">
            <!-- modal contentenido -->
            <span class="close">&times;</span>
            <h3>Nueva nota epica</h3>
            <form class="form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" placeholder="Ingresa el título">
                <label for="text">Texto:</label>
                <textarea id="text" name="text" placeholder="Escribe el texto aquí..."></textarea>
                <button class="btnSave" id="btnSave" type="submit">Save</button>
            </form>
        </div>
    </main>
    <footer>
        <p>todos los derechos reservados al ladron de:<a href="mailto:"> facundoperalta258@gmail.com</a></p>
    </footer>

    <script src="js/modalScript.js" defer></script>
    <!-- <script src="js/script.js" defer></script> -->
</body>
</html>
